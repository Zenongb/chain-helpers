<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>An NFT marketplace</title>
    <link rel="stylesheet" href="styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Cabecera, tendra los botones de login, y conexión de wallet
         y boton de elección entre light y dark mode-->
      <h1>ChainHelpers</h1>
      <div class="header-selector">
        <button type="button" name="button" id='theme'>Light</button>
        <button type="button" name="button" id='login'>Login</button>
      </div>
    </header>
    <main>
      <!-- Bloque principal-->
      <div class="padding-bar"></div>
      <div class="sidebar" id="asset-selector">
      </div>
      <div id="display">
      <!-- Bloque que contiene las imagenes -->
      </div>
      <div class="padding-bar"></div>
    </main>
    <script src="js/constants.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
