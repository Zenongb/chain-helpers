<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in to the ChainHelpers marketplace</title>
    <link rel="stylesheet" href="styles/signIn.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="padding"></div>
    <main>
      <h1>Sign in to ChainHelpers</h1>
      <form class="sign-in">
        <div class="input-box">
          <label>Choose your username</label>
          <input type="text" name="user" placeholder="Username">
        </div>
        <div class="input-box">
          <label>Choose your password</label>
          <input type="password" name="pass1" placeholder="Password">
        </div>
        <div class="input-box">
          <label>Rewrite your password</label>
          <input type="password" name="pass2" placeholder="Password">
        </div>
        <p>Your password must have at least 8 characters,<br>
        one upper case and one lower case letter.</p>
        <button type="submit" name="submit">Sign In</button>
      </form>
    </main>
    <div class="padding"></div>
    <script src="js/signIn.js" charset="utf-8"></script>
  </body>
</html>
